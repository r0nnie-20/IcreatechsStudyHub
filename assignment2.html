    <!--# Survery from goes here-->

    <h1>Survey Form</h1>
    <form class="form" action="#" method="post">

        <label class="label-design" for="name">Name</label>
        <input type="text" id="name">
        <br>

        <label class="label-design" for="age" >Age</label>
        <input type="number" id="age">
        <br>
        <label class="label-design">Gender</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>

        <label class="label-design-cb">Which programming language do you know?</label>
        <br>
        <input type="checkbox" name="language" value="C" id="c">
        <label for="c">C</label>

        <input type="checkbox" name="language" value="JavaScript" id="javascript">
        <label for="javascript">JavaScript</label>

        <input type="checkbox" name="language" value="Python" id="python">
        <label for="python">Python</label>
        <br>
        
        <label class="label-design" for="comment">Comments</label>
        <textarea name="comment" id="comment" cols="50" rows="1"></textarea>
        <br>

        <input type="submit" value="Submit">
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assignment2.css">
    <title>HTML Forms Assignment</title>
</head>
<body>
    <!--Good coding practice tip-->
    <!--Always add a comment explaining your code-->
    
    <!--#1 Simple contact form goes here-->
    
    <form action="#" method="post">
         <h1>Contact Us</h1>
        <!-- textfield and label of name, email and message-->
         <label for="fullname">Name:</label>
         <input type="text" id="fullname" name="fullname">
         <label for="emailaddress">Email:</label>
         <input type="email" id="emailaddress" name="emailaddress">
         <label for="fortextarea">Messages:</label>
         <textarea id="fortextarea" name="fortextarea"></textarea>
        <!--button for submit-->
         <input type="submit" value="Submit">
     </form>

    <!--#2 Login form goes here-->
    
    <!--# Survery from goes here-->

    <h1>Survey Form</h1>
    <form action="#" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>

        <label for="age" >Age:</label>
        <input type="number" id="age">
        <br>

        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>

        <label>Which programming language do you know?</label>
        <br>
        <input type="checkbox" name="language" value="C" id="c">
        <label for="c">C</label>

        <input type="checkbox" name="language" value="JavaScript" id="javascript">
        <label for="javascript">JavaScript</label>

        <input type="checkbox" name="language" value="Python" id="python">
        <label for="python">Python</label>
        <br>
        
        <label for="comment">Comments:</label>
        <textarea name="comment" id="comment" cols="50" rows="1"></textarea>
        <br>

        <input type="sumbmit" value="Submit">
    </form>

    <!--For CSS contributors kindly use the external style sheet assignment2.css to style these elements-->

</body>
</html>

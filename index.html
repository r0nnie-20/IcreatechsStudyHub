<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>My First HTML Page</title>
	</head>
	<body>
		<!-- #1 paragrah and h1 element goes here -->
		<h1>Welcome To My HTML Page</h1>

		<p>
			<strong
				>Welcome to my <em>First Webpage!</em>
				<u>Explore, discover, and enjoy</u> the journey with us.</strong
			>
		</p>

		<!-- #2  ordered list goes here here -->
		<ol>
			<li>Java</li>
			<li>PHP</li>
			<li>C#</li>
		</ol>

		<!-- #3  unordered list goes here -->
		<ul>
			<li><em>Watching Anime</em></li>
			<li><em>Playing</em></li>
			<li><em>Coding</em></li>
		</ul>

		<!-- #4 image element goes here -->
		<div class="container">
			<img src="img1.jpeg" alt="beautiful landscape image" />
		</div>
		<!-- #5  anchor element goes here -->
		<div class="link-container">
			<a class="insult-bot" href="https://insult-bot.com/" target="_blank"
				>Click here to visit a cool website!</a
			>
		</div>

		<!-- #6  table goes here -->
		<table width="100%">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
			</tr>
			<tr>
				<td>Charlou</td>
				<td>21</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Charlou2</td>
				<td>22</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Charlou3</td>
				<td>23</td>
				<td>Male</td>
			</tr>
		</table>
	</body>
</html>
